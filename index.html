<!DOCTYPE html>
<html lang="en">




    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->


        <style>
            body, html {
                /* background-color: black;
                height: 100% */
            }
            p {
                color:white;
            }

            .left-div {
                float: left;
                height:100vh;
                width:100vh;
                background-color: black;
            }
            .top-div {
                height:250px;
                overflow: hidden;
            }
            .middle-div{
                height: 250px;
                background-color: #892ce338;
                overflow: hidden;
            }
            .bottom-div{
                height:250px;
                background-color: #892ce347;
                overflow: hidden;
            }

            .right-div {
                display:block;
                background-color: #892ce32e;
                height:100vh;
                overflow: hidden;

            }
            .container {
                height:250px;
                width:500px;
                overflow: hidden;
                padding-left:25%;
                padding-top: 20px;
            }
            img {
                -webkit-filter: grayscale(100%); /* Safari 6.0 - 9.0 */
                filter: grayscale(100%);
                /* opacity: 0.8; */
            }
            img:hover {
                /* opacity: 1.0; */
            }

            /* FLEXBOX FOR IMAGES TO FILL DIVS */
            .fill {
                display: flex;
                justify-content: left;
                align-items: center;
                overflow: hidden;
                position:relative;
            }
            .fill img {
                flex-shrink: 0;
                min-width: 100%;
                min-height: 100%;
            }
            .img-overlay {
                position:fixed;
                background-color:black;
                height:100%;
                width:25%;
                top:0;
                right:0;
                opacity: 0.5;
            }
            .img-overlay:hover {
                opacity: 1.0;
            }
        </style>


        <title>mhamilton.me</title>

        <!-- Bootstrap -->
        <!--
<link href="css/bootstrap.min.css" rel="stylesheet">
-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
    </head>
    <body>
        <div class="top-div">
            <div class="fill">
                <img src="https://images.pexels.com/photos/86695/sky-clouds-outdoors-scenic-86695.jpeg" alt="">
                <div class="img-overlay">
                    <p>Stuff</p>
                </div>




                <!-- FIT CAROUSEL INTO DIV THE SIZE OF SCREEN -->
                <div class="left-div" style="display:none">

                    <div class="container">
                        <!-- COPIED CAROUSEL EXAMPLE -->

                        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img class="d-block w-100" src="https://images.pexels.com/photos/86695/sky-clouds-outdoors-scenic-86695.jpeg" alt="First slide">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="https://images.pexels.com/photos/66874/landscape-meadow-field-mountains-66874.jpeg" alt="Second slide">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="https://www.publicdomainpictures.net/pictures/160000/velka/vagues-et-ocean-1457216768S53.jpg" alt="Third slide">
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                        <!-- END CAROUSEL EXAMPLE -->
                    </div>
                </div>

                <!-- END LEFT DIV -->

                <!-- RIGHT DIV -->
                <div class="right-div" style="display:none">
                    <h1>Images used for educational purposes only</h1>
                    <p>Thanks to the creators!</p>
                </div>


            </div>
            <!-- END TOP DIV -->

        </div>

        <div class="middle-div">
            <div class="fill">
                <img src="https://images.pexels.com/photos/66874/landscape-meadow-field-mountains-66874.jpeg" alt="">
            </div>
        </div>

        <div class="bottom-div">
            <div class="fill">
                <img src="https://www.publicdomainpictures.net/pictures/160000/velka/vagues-et-ocean-1457216768S53.jpg" alt="">
            </div>
        </div>
